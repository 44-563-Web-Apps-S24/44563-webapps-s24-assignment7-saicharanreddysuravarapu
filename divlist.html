<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>

	<div class="container">
		<h2>Sai Charan Reddy Suravarapu builds list with divs</h2>
		<input type="text" id="text">
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
		<div class="flex-container" id="target">
			<div class="divlist">First item</div>
			<div class="divlist">Second item</div>
			<div class="divlist">Third item</div>
		</div>
	</div>

</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('text').value
		element.style.color = "orange"
		/* add it to the container */
		let container = document.getElementById('target')
		element.setAttribute("class", " divlist")
		container.appendChild(element)
		
	}
	    function remove() {
		let divListItems = document.getElementsByClassName('divlist');
		let length = divListItems.length;
		if (length > 0) {
			let middleItem = Math.floor(length / 2);
			divListItems[middleItem].remove();
		}
	}
	    function addFront() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('text').value
		element.style.color = "orange"
		/* add it to the container */
		let container = document.getElementById('target')
		element.setAttribute("class", " divlist")
		container.insertBefore(element, container.firstChild);
	}
</script>
</html>
